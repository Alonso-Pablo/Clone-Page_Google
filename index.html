<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/google-favicon.ico">
    <link rel=”Shortcut Icon” href=”img/favicon.ico” type=”image/x-icon” />
    <title>Google clone</title>
</head>
<body>
    <div class="main-body">
        <header>
            <nav>
                <ul class="nav-right-section">
                    <div class="gmail-images">
                        <li>
                            <a href="https://mail.google.com/mail/u/0/">Gmail</a>
                        </li>
                        <li>
                            <a href="https://www.google.com.ar/imghp?hl=en">Images</a>
                        </li>
                    </div>
                    <div class="menu-icon-container">
                        <li class="menu-icon">
                            <a href="https://about.google/intl/en/products/"></a>
                        </li>
                        <li>
                            <a href="https://github.com/Alonso-Pablo">
                                <img src="img/user-icon.png" alt="user icon"></a>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-logo">
                <figure>
                    <img src="img/google-logo.png" alt="google-logo" title="google-logo">
                </figure>
            </section>
            <section class="main-search">
                <div class="main-input">
                    <div class="main-input-container">
                        <span class="search-icon"></span>
                        <input type="text" id="text" autocomplete="off">
                        <a class="mic-icon" href="https://support.google.com/chrome/answer/2693767?p=ui_voice_search"></a>
                    </div>
                </div>
                <div class="main-buttons">
                    <div><button class="buttons-search" id="searchGoogle">Google Search</button></div>
                    <div><button class="buttons-search" id="luckyGoogle">I'm Felling Lucky</button></div>
                </div>
            </section>
            <div class="blank"> 
            </div>
        </main>
        <footer class="footer">
            <div class="country">Your country</div>
                <div class="footer-container">
                    <ul class="footer-left">
                        <li>
                            <a href="https://about.google/">About</a>
                        </li>
                        <li>
                            <a href="https://ads.google.com/">Advertising</a>
                        </li>
                        <li>
                            <a href="https://smallbusiness.withgoogle.com/">Business</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
                        </li>
                    </ul>
                    <ul class="footer-right">
                        <li>
                            <a href="https://policies.google.com/privacy">Privacy</a>
                        </li>
                        <li>
                            <a href="https://policies.google.com/terms">Terms</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/preferences">Settings</a>
                        </li>
                    </ul>
                </div>
        </footer>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
